<html>
<head>
  <title>Phaserix</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="tone-matrix">
        <table class="tone-matrix-table center-align" style="width:512px"></table>
      </div>
    </div>
  </div>
</div>
<script>



function sprintf(format) {
  for (var i = 1; i < arguments.length; i++) {
    format = format.replace(/%s/, arguments[i]);
  }
  return format;
}

var order = 16;

for (var i = 0; i < order; i++) {
  $('.tone-matrix-table').append(sprintf('<tr class="r%s"></tr>', i));
  for (var j = 0; j < order; j++) {
    $('.r' + i).append(sprintf('<td class="r%s-c%s" style="padding: 0px 0px;"><img src="square.png"></td>', i, j));
  }
}

</script>

</body>
</html>
