<html>
<head>
  <title>Phaserix</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="howler.js"></script>
</head>
<body>
<div class="container">
  <center>
  <div class="row">
    <div class="col s12">
      <div class="tone-matrix">
        <table class="t0 center-align" style="width:512px"></table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
      <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">stop</i></a>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <a id="t1" class="change-instrument btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
      <a id="t2" class="change-instrument btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
      <a id="t3" class="change-instrument btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
      <a id="t4" class="change-instrument btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
      <a id="t5" class="change-instrument btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
    </div>
  </div>
  </center>
</div>
<script>

function sprintf(format) {
  for (var i = 1; i < arguments.length; i++) {
    format = format.replace(/%s/, arguments[i]);
  }
  return format;
}

var order = 16;
var table = 0;

for (var i = 0; i < order; i++) {
  $('.t0').append(sprintf('<tr class="r%s"></tr>', i));
  for (var j = 0; j < order; j++) {
    $('.r' + i).append(sprintf('<td class="r%sc%s" style="padding: 1px 0px;"><img src="Images/Square.png"></td>', i, j));
  }
}

var sounds_to_play = [];

function OnOffMatrix(sounds) {
    this.on_off = []; // initialise in next commit
    this.sounds = sounds;
}

$('.change-instrument').click(function() {
  table = $(this).attr('id')[1]; // will break if id > 9
  // pass
});

</script>
<script src="click.js"></script>
<script src="timer.js"></script>
<script src="play.js"></script>

</body>
</html>
